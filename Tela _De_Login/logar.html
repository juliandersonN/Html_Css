<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>
    <!--https://www.devmedia.com.br/como-centralizar-divs-em-html-e-css/37568-->
    <!--Um ID é uma configuração única, ou seja, só podemos utilizar um ID em apenas um único elemento.
     Já uma classe é uma configuração que pode ser utilizada em mais de um elemento-->
    <!--div ID no Style usa-se # para invocar-->
    <!--div CLASS no Styel usa-se(.)para invocar-->

    <div class="elementodiv"> 
        <div class="box">

            <div class="borda">
            
            <h1 >Login</h1>
            <input type="text" placeholder="Informe seu login" >
            <br>
            <br>
            <input type="password" placeholder="Informe seu senha">
            <br>
            <br>
            <input type="submit" value="Entrar">
            <h4>Não é registrado?<a href="url">Crie uma conta</a></h4>
        </div>
    </div>

</body>
</html>
